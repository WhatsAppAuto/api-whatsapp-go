project_name: go-whatsapp-rest
release:
  github:
    owner: dimaskiddo
    name: go-whatsapp-rest
  name_template: '{{.Tag}}'
scoop:
  name: go-whatsapp-rest
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: go-whatsapp-rest
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - "386"
  - amd64
  goarm:
  - "6"
  targets:
  - darwin_386
  - darwin_amd64
  - linux_386
  - linux_amd64
  - windows_386
  - windows_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.build={{ .Version }} -X main.commit={{ .ShortCommit }} -X main.date={{
    .Date }}
  binary: go-whatsapp
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - go-whatsapp-rest
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": 32-bit
    amd64: 64-bit
    darwin: macos
    linux: linux
    windows: windows
  format: zip
  files:
  - README.md
  - share/*
  - share/**/*
snapshot:
  name_template: '{{ .Version }}_{{ .ShortCommit }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
